<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Your Account Details')}"></head>

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>

		<form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto;"
			enctype="multipart/form-data" th:object="${user}" onsubmit="return checkEmailUnique(this)">
			<div class="text-center">
				<h2>Your Account Details</h2>
			</div>
			<input type="hidden" th:field="*{id}">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">E-mail : </label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" readonly minlength="8"
							maxlength="128">
					</div>
				</div>

				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">First Name : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
							maxlength="45">
					</div>
				</div>

				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Last Name : </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
							maxlength="45">
					</div>
				</div>

				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Password : </label>
					<div class="col-sm-8">
						<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}"
							required minlength="8" maxlength="20">
						<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}"
							placeholder="leave blank if you don't want to update password" minlength="8" maxlength="20">
					</div>
				</div>

				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Assigned Roles : </label>
					<div class="col-sm-8">
						<span><b>[[${user.roles}]]</b></span>
					</div>
				</div>
				<div class="form-group row m-2">
					<label class="col-sm-4 col-form-label">Photos : </label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}">
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2">
						<img id="thumbnail" th:src="@{${user.photosImagePath}}" alt="Photos Preview"
							class="img-fluid" />
					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" id="submitData">
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
				</div>
			</div>
		</form>

		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Warning</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="~{fragments :: footer}"></div>
	</div>



	<script>
		$(document).ready(function () {
			$("#buttonCancel").on("click", function () {
				window.location = "[[@{/users}]]";
			});

			$("#fileImage").change(function () {
				fileSize = this.files[0].size;

				if (fileSize > 1048576) {
					this.setCustomValidity("You must choose an image less than 1MB!");
					this.reportValidity();
				} else {
					this.setCustomValidity("");
					showImageThumbnail(this);
				}

			})
		});

		function showImageThumbnail(fileInput) {
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function (e) {
				$("#thumbnail").attr("src", e.target.result);
			}

			reader.readAsDataURL(file);
		}

	</script>
</body>

</html>
