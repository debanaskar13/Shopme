<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type"  content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,minimum-scale=1.0">
    <title>Create New Users - Shopme Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">


</head>
<body>
    <div class="container-fluid">
        <div th:replace="~{fragments/navbar::navbar}"></div>

        <div>
            <h2>Manage Users > Create New User</h2>
        </div>
        
        <form th:object="${user}" th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row m-3 ">
                    <label class="col-sm-4 col-form-label">E-mail : </label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" minlength="8" maxlength="128" required>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-sm-4 col-form-label">First Name : </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" minlength="2" maxlength="45" required>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-sm-4 col-form-label">Last Name : </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" minlength="2" maxlength="45" required>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-sm-4 col-form-label">Password : </label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" minlength="8" maxlength="20" required>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-sm-4 col-form-label">Roles : </label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2">
                            - <small>[[${role.description}]]</small>
                            <br>
                        </th:block>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-sm-4 col-form-label">Enabled : </label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}">
                    </div>
                </div>
                
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" class="btn btn-secondary" id="btnCancel">
                </div>
            </div>
        </form>

        <div class="text-center">
            <p>Shopme Control Panel - Copyright &copy; Shopme</p>
        </div>


    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
    <script>
        $(document).ready(function() {
            $("#btnCancel").click(function() {
                window.location = "[[@{/users}]]";
            });
        });
    </script>
</body>
</html>
